machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

general:
    artifacts:
        - /home/ubuntu/TestingCircleCI/app/build/outputs/

dependencies:
  cache_directories:
    - ~/.android
    - ~/android

  pre:
   - echo y | android update sdk --no-ui --all --filter --force build-tools-23.0.2
   - echo y | android update sdk --no-ui --all --filter --force "extra-android-m2repository"
   - echo y | android update sdk --no-ui --all --filter --force "extra-google-google_play_services"
   - echo y | android update sdk --no-ui --all --filter --force "tool"
   - echo y | android update sdk --no-ui --all --filter --force "extra-android-support"
   - echo y | android update sdk --no-ui --all --filter --force "platform-tools"

test:
  override:
   - ./gradlew testDebugUnitTest
